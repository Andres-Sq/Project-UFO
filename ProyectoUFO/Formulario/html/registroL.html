    <script>
        var editar = false;
        window.onload = function () {
            var id = $.urlParam('id');
            console.log(id);
            if (id != null) {
                editar = true;
                $("#txtIDAsociacion").val(id);
                PintarCliente(id);
            }
        };

        $.urlParam = function (name) {
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (results == null) {
                return null;
            }
            return decodeURI(results[1]) || 0;
        }

        function IrFormularioAsociacion() {
            window.location = "listado.html";
        }

                        $("#txtNombre").val(response.nomCliente),
                        $("#txtApellidos").val(response.apeCliente),
                        $("#nomProducto").val(response.nomProducto)
                });
        }


        function GuardarAsociacion() {
            if (editar) {

                var data = {
                    idAsociacion: $("#txtIDAsociacion").val(),
                    nomCliente: $("#txtNombre").val(),
                    apeCliente: $("#txtApellidos").val(),
                    nomProducto: $("#nomProducto").val()
                }

                $.ajax({
                    method: "PUT",
                    url: "https://localhost:44300/api/Asociacion",
                    contentType: 'application/json',
                    data: JSON.stringify(data), // access in body
                })
                    .done(function (response) {
                        console.log(response);
                        if (response) {
                            alert("Se modificó la asociación de forma exitosa");
                            window.location = "listado.html";
                        } else {
                            alert("Error al modificar asociación")
                        }
                    });

            } else {

                var data = {
                    idAsociacion: $("#txtIDAsociacion").val(),
                    nomCliente: $("#txtNombre").val(),
                    apeCliente: $("#txtApellidos").val(),
                    nomProducto: $("#nomProducto").val()
                }

                $.post("https://localhost:44300/api/Asociacion", data)
                    .done(function (response) {

                        if (response) {

                            window.location = "listado.html";
                        } else {

                        }
