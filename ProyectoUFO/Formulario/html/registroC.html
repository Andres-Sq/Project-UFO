    <section class="datos">

            <div class="input-group mb-3">

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>

            <div class="input-group mb-3">

                aria-describedby="inputGroup-sizing-default" id="txtTelefono" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="GuardarCliente()">Guardar</button>
            <button type="button" class="btn btn-warning" onclick="IrFormularioCliente()">Volver</button>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    
        <script>
            var editar = false;
            window.onload = function() {
               var id = $.urlParam('id');
               console.log(id);
               if(id != null){
                   editar = true;
                   $("#txtIDCliente").val(id);
                   PintarCliente(id);
               }
            };
    
            $.urlParam = function(name){
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                if (results==null) {
                return null;
                }
                return decodeURI(results[1]) || 0;
            }
    
            function IrFormularioCliente(){
                window.location = "clientes.html";
            }
    
            function PintarCliente(idCliente){
    
                $.get("https://localhost:44300/api/Cliente" + idCliente)
                .done(function( response ) {
                    console.log(response);
                    $("#txtNombre").val(response.nombreCliente),
                    $("#txtApellidos").val(response.apellidosCliente),
                    $("#txtFecha").val(response.fechaNacimiento),
                    $("#txtCorreo").val(response.correo),
                    $("#txtTelefono").val(response.telefono)
                });
            }
    
    
            function GuardarCliente(){
                if(editar){
                    
                    var data = {
                        idCliente : $("#txtIDCliente").val(),
                        nombreCliente : $("#txtNombre").val(),
                        apellidosCliente : $("#txtApellidos").val(),
                        fechaNacimiento : $("#txtFecha").val(),
                        correo : $("#txtCorreo").val(),
                        telefono : $("#txtTelefono").val()
                    }
    
                    $.ajax({
                    method: "PUT",
                    url: "https://localhost:44300/api/Cliente",
                    contentType: 'application/json',
                    data: JSON.stringify(data), // access in body
                    })
                    .done(function( response ) {
                        console.log(response);
                        if(response){
                            alert("Se modificó al cliente de forma exitosa");
                            window.location = "clientes.html";
                        }else{
                            alert("Error al modificar cliente")
                        }
                    });
    
                }else{
    
                    var data = {
                        idCliente : $("#txtIDCliente").val(),
                        nombreCliente : $("#txtNombre").val(),
                        apellidosCliente : $("#txtApellidos").val(),
                        fechaNacimiento : $("#txtFecha").val(),
                        correo : $("#txtCorreo").val(),
                        telefono : $("#txtTelefono").val()
                    }
    
                    $.post("https://localhost:44300/api/Cliente", data)
                    .done(function(response) {
                        console.log(response);
                        if(response){
                            alert("Se agregó al cliente de forma exitosa");
                            window.location = "clientes.html";
                        }else{
                            alert("Error al agregar cliente")
                        }
                    });
                }
            }
        </script>
