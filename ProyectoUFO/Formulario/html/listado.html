<body>
    <header>
        <div class="allnavbar">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                            <a class="nav-link active" href="clientes.html">Clientes</a>
                            <a class="nav-link active" href="productos.html">Productos</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="row mb-3 mt-3">
            <div class="col-4">
                <button type="button" class="btn btn-primary" onclick="IrFormularioCrearA()">Crear Nueva Asociación</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Id Cliente</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Nombre de Producto</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="footer">
        <center>
            &copy; Copyright 2021 | María José Rojas Oconitrillo
        </center>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script>
        window.onload = function () {
            Obtener();
        };

        function IrFormularioCrearA() {
            window.location = "registroL.html";
        }

        function Obtener() {

            $(".table tbody").html("");

            $.get("https://localhost:44300/api/Asociacion")
                .done(function (response) {
                    console.log(response);
                    $.each(response, function (id, fila) {
                        $("<tr>").append(
                            $("<td>").text(fila.idAsociacion),
                            $("<td>").text(fila.nomCliente),
                            $("<td>").text(fila.apeCliente),
                            $("<td>").text(fila.nomProducto),
                            $("<td>").append(
                                $("<button>").data("id", fila.idAsociacion).addClass("btn btn-success btn-sm mr-1 editar").text("Editar").attr({ "type": "button" }),
                                $("<button>").data("id", fila.idAsociacion).addClass("btn btn-danger btn-sm eliminar").text("Eliminar").attr({ "type": "button" })
                            )
                        ).appendTo(".table");
                    });
                });
        }

        $(document).on('click', '.editar', function () {
            console.log($(this).data("id"));
            window.location = "registroL.html?id=" + $(this).data("id");

        });


        $(document).on('click', '.eliminar', function () {
            console.log($(this).data("id"));

            $.ajax({
                method: "DELETE",
                url: "https://localhost:44300/api/Asociacion/" + $(this).data("id")
            })
                .done(function (response) {
                    console.log(response);
                    if (response) {
                        Obtener();
                    } else {
                        alert("Error al eliminar")
                    }
                });

        });


    </script>
</body>

</html>
